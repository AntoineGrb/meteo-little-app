<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel ="stylesheet" href = './public/css/style.css' />
	<link rel="icon" type="image/png" href="" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5c520df75a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
		<header class="header">
			<!-- <h1 class="header__title"> Saint Maur des fossés <i class="fa-solid fa-pen"></i> </h1> -->
			<input id="autocomplete" type="text" placeholder="Sélectionner une ville">
			<div id="localisation"> <h1>Saint Maur des fossés</h1> </div>
		</header>

		<!-- METEO DU JOUR -->
		<article class="section today">
			<h2 class="section__title today__title"> Aujourd'hui </h2>
			<h3 class="section__header today__header"> <time></time> </h3>

			<!-- Widget principal-->
			<div class="section__widget today__widget">
				<div class="item weather"> 
					<img class='weather-icon' src="" alt="sun"> 
				</div>
				<div class="item temperature"> 
					<p class="font-widget"> <span class="temp-value">XX</span>°C </p> 
					<img class="weather-icon" src="../../src/images/thermometre.png" alt="">
				</div>
				<div class="item wind"> 
					<p class="font-widget"> <span class="wind-value">XX</span>km/h </p> 
				</div>
				<div class="item rain"> 
					<p class="font-widget"> <span class="proba-rain-value">XX</span>% </p> 
					<p class="font-widget"> <span class="qte-rain-value">XX</span>mm </p>
				</div>
			</div>
		</article>

		<!--- PLEUVOIR DANS L'HEURE -->
		<article class="section rain-in-hour">
			<h2 class="section__title week__title"> Pluie dans les 3 heures </h2>
			<div class="section__widget rain__widget">
				<p> Probalité de pluie : <strong><span class="proba-rain-hour-value"></span>%</strong></p>
				<p> Quantité maximum de pluie : <strong><span class="qte-rain-hour-value"></span>mm</strong></p>
			</div>
		</article>

		<!-- METEO DE LA SEMAINE -->
		<article class="section week">
			<h2 class="section__title week__title"> Cette semaine </h2>
			<h3 class="section__header week__header"> Vue : <span> Meteo Concept </span> <i class="fa-solid fa-chevron-down"></i> </h3>
			<!-- Ajout en dynamique des jours de la semaine -->
		</article>
		<footer>
			<p> Agrégateur de météo - A. Grubert </p>
		</footer>
	</div>

	<!-- LES SCRIPS -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyX0JVbMEIqFUyRi_D2q3Ihjt9-NMEg6o&libraries=places"></script>
	<script src="./src/js/script.js" type="module"> </script>
</body>
</html>
